{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DbOp</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'javascript/bootstrap.min.js' %}"></script>

</head>
<body>
	<div class="container bg-success text-center">
		<form method='POST' action="{% url 'register2' %}">
			{% csrf_token %}
			<fieldset>
				<legend>Registration into data</legend>
				<input type="text" name="name" placeholder="ex::name:nitin"><br/>
				<input type="email" name="email" placeholder="ex::email:abc@gmail.com">
				<div class="container row">
					<div class="container col">
						<input type="submit" name="submit">
					</div>
					<div class="container col">
						<input type="reset" name="reset">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
