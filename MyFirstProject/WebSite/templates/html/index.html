{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>index Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	    <script type="text/javascript" src="{% static 'javascript/bootstrap.min.js' %}"></script>
	    <style type="text/css">
	    	fieldset {border:solid}
	    </style>
</head>
<body>
	<div class="container-fluid bg-info text-center p-5 border border-bottom-0 border-warning">
		<h1>My Web Site</h1>
	</div>
	<div class="container-fluid text-center">
		<div class="row ">
			<div class="col-6 bg-success">
				<form method="POST" action="{%url 'sign'%} ">
					{% csrf_token %}
					<fieldset>
						<legend>Sign-In</legend>
						<label>UserName</label>
						<input type="text" name="uname">
						<br>
						<label>Password</label>
						<input type="password" name="pswd">
						<input type="submit" name="SignIn">
					</fieldset>
				</form>
			</div>
			<div class="col-6 bg-primary">
				<form method='post' action="{%url 'sign'%}">
					{% csrf_token %}
					<fieldset>
						<legend>Sign-Up</legend>
						<label>FirstName</label>
						<input type="text" name="fname">
						<br>
						<label>LastName</label>
						<input type="text" name="lname">
						<br>
						<label>Email</label>
						<input type="email" name="email">
						<br>
						<label>MobileNo</label>
						<input type="text" name="mobile">
						<br>
						<label>Gender</label>
						<input type="radio" name="Gender">Male
						<input type="radio" name="Gender">FeMale
						<br>
						<label>Enter Password</label>
						<input type="password" name="pswd">
						<br>
						<label>Re-Enter Password</label>
						<input type="password" name="cpswd">
						<br>
						<input type="submit" name="SignUp">
					</fieldset>
				</form>
			</div>
			
		</div>
		
	</div>
</body>
</html>
